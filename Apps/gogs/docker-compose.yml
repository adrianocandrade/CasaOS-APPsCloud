name: gogs
services:
  app:
    image: gogs/gogs:latest
    restart: unless-stopped
    ports:
      - target: 22
        published: '10022'
        protocol: tcp
      - target: 3000
        published: '3022'
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/gogs/data
        target: /data
    links:
      - postgres
    environment:
      RUN_CROND: true
    depends_on:
      - postgres
    networks:
      - gogs
  postgres:
    image: postgres:9.5
    restart: always
    environment:
      - POSTGRES_USER: ${POSTGRES_USER}
      - POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      - POSTGRES_DB: gogs
    volumes:
      - type: bind
        source: /DATA/AppData/gogs/postgresql/data
        target: /var/lib/postgresql/data
    networks:
      - gogs
networks:
  gogs:
    driver: bridge
