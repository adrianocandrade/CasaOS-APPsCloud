name: seafile
services:
  db:
    container_name: seafile-mysql
    deploy:
      resources:
        limits:
          memory: 512M
    environment:
      - MYSQL_LOG_CONSOLE=true
      - MYSQL_ROOT_PASSWORD=casaos
    hostname: seafile-mysql
    image: mariadb:10.5
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/seafile/db
        target: /var/lib/mysql
    networks:
      - seafile-net
  memcached:
    container_name: seafile-memcached
    deploy:
      resources:
        limits:
          memory: 512M
    entrypoint:
      - memcached
      - -m
      - "256"
    hostname: seafile-memcached
    image: memcached:1.5.6
    restart: unless-stopped
    networks:
      - seafile-net
  seafile:
    container_name: seafile
    depends_on:
      db:
        condition: service_started
        required: true
      memcached:
        condition: service_started
        required: true
    deploy:
      resources:
        limits:
          memory: 7717M
    environment:
      - DB_HOST=localhost
      - DB_ROOT_PASSWD=casaos
      - SEAFILE_ADMIN_EMAIL=admin@admin.com
      - SEAFILE_ADMIN_PASSWORD=casaos
      - SEAFILE_SERVER_HOSTNAME=localhost
      - SEAFILE_SERVER_LETSENCRYPT=false
      - TIME_ZONE=Etc/UTC
    hostname: seafile
    image: seafileltd/seafile-mc:latest
    ports:
      - target: 80
        published: "8081"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/seafile/data
        target: /shared
    networks:
      - seafile-net
networks:
  seafile-net:
    name: seafile_seafile-net
