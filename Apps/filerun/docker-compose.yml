name: filerun
services:
  filerun:
    image: alexphillips/filerun:latest
    network_mode: default
    cap_add:
      - AUDIT_WRITE
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - FSETID
      - KILL
      - MKNOD
      - NET_BIND_SERVICE
      - NET_RAW
      - SETFCAP
      - SETGID
      - SETPCAP
      - SETUID
      - SYS_CHROOT
    ports:
      - target: 80
        published: "3386"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/filerun/config
        target: /config
      - type: bind
        source: /DATA/AppData/filerun/html
        target: /var/www/html
      - type: bind
        source: /DATA/AppData/filerun/user-file
        target: /user-files
        
x-casaos:
  architectures:
    - amd64
    - arm
    - arm64
  main: app
  description:
    en_us: FileRun - Just like you do with an FTP server, point FileRun to where you keep the files on your server, and you will get instant web access to them.
  tagline:
    en_us: FileRun - Just like you do with an FTP server, point FileRun to where you keep the files on your server, and you will get instant web access to them.
  developer: ''
  author: adrianocandrade
